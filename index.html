<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
  <link rel="stylesheet" href="./css/main.css" >
  <title>Country</title>
</head>
<body>
  <header class="site-header shadow-sm">
    <div class="container">
      <nav class="navbar navbar-expand-lg p-3 d-md-flex justify-content-md-between align-content-md-center"> 
        <a class="navbar-brand" href="#"><p class="site-header__title">Where in the world?</p></a>
        
        <a href="#" class="dark-mode d-flex align-items-center text-decoration-none">
          <img src="./images/dark-mode.svg" width="15" height="13" alt="dark mode">
          <p class="dark-mode__title ms-2">Dark Mode</p>
        </a>
      </nav>
    </div>
  </header>
  
  <main class="hero">
    <div class="container">
      <div class="hero__inner">
        <div class="row">
          <div class="col-12 col-sm12 col-md-6">
            <form class="js-form">
              <div class="input-group flex-nowrap">
                <!-- <span class="input-group-text" id="addon-wrapping"><img src="./images/search.svg" width="18" height="18"  alt=""></span> -->
                <input type="text" class="form-control hero__input shadow-sm js-input" placeholder="Search for a countryâ€¦" aria-label="Username" aria-describedby="addon-wrapping">
                <button class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
          <div class="col-12 col-sm-12 hero__select col-md-6 d-flex mt-lg-0 justify-content-sm-start justify-content-lg-end">
            <select class="form-select js-select" aria-label="Default select example">
              <option disabled selected>Filter by Region</option>
              <option value="all">All</option>
            
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="spinner">
      <img class="spinner__img" src="./images/Spinner-1s-251px (1).svg" alt="">
    </div>
    
    <section class="country">
      <div class="container">
        <div class="country__inner">
          <div class="row g-5 js-list">
            <template class="js-template">
              <div class="col-12  col-md-6 col-lg-3 text-decoration-none">
                <div class="card shadow-sm border-0" >
                  <img class="country-img" alt="germany flag">
                  <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text population m-0"></p>
                    <p class="card-text region my-2"></p>
                    <p class="card-text capital m-0 mb-4"></p>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="./js/main.js"></script>
  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
